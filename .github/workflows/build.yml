name: Pre-deploy Workflow
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Clean Installation of Dependencies
        run: pnpm install --frozen-lockfile
      - name: ESLint
        run: pnpm lint
      - name: Format Code
        run: pnpm format
      - name: Build
        run: pnpm build
    env:
      NEXT_PUBLIC_PLAMATIO_BACKEND_API_KEY: ${{ secrets.NEXT_PUBLIC_PLAMATIO_BACKEND_API_KEY }}
      NEXT_PUBLIC_PLAMATIO_BACKEND_API_URL: ${{ secrets.NEXT_PUBLIC_PLAMATIO_BACKEND_API_URL }}
